<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <div class="card__img-container">
            <img
              src="images/illustration-hero.svg"
              alt="illustration"
              class="card__img"
            />
          </div>
        </div>
        <div class="card__body">
          <div class="card__content">
            <h3 class="card__title">Order Summary</h3>
            <p class="card__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="card__content">
            <div class="card__wrapper">
              <div class="card__icon-container">
                <img src="images/icon-music.svg" alt="music icon" />
              </div>
              <div class="card__plan">
                <p class="card__plan-title">Annual Plan</p>
                <p class="card__plan-description">$59.99/year</p>
              </div>
            </div>
            <div class="button__container">
              <button type="button" class="btn btn-plan">Change</button>
            </div>
          </div>
        </div>
        <div class="card__footer">
          <div class="button-container">
            <button type="button" class="btn btn-primary">
              Proceed to Payment
            </button>
            <button type="button" class="btn btn-secondary">
              Cancel Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/shakawillock">Shaka Willock</a>.
    </div>
  </body>
</html>
